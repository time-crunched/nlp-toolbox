{% extends 'base.html' %}

{% block content %}
<div class="tool-heading">
	<h2>Similarity search tool</h2>
</div>

  <form method="post" enctype="multipart/form-data">
	<p>Write in some text or upload a .docx, .pdf or .txt document to search on in your choosen directory:</p>
    {% csrf_token %}
    {{ form.as_p }}
		<button type="submit" class="btn btn-success pull-left">
			<span class="	glyphicon glyphicon-search"></span> Search
		</button>
  </form>

{% endblock %}
